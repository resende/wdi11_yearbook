<!DOCTYPE html>
<html lang="en" ng-app="wdi11Yearbook">
<head>
  <meta charset="UTF-8">
  <title>WDI11 Yearbook</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-animate.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div id="main-header">
    <h1>WDI11.LDN</h1>
  </div>
  <div id="wrapper" ng-controller="YearbookController">

    <a href="https://generalassemb.ly/" target="_blank" id="ga-logo"><img src="assets/ga_logo.png"></a>

    <header>
      <nav id="main-nav">
        <ul>
          <li ng-click="showStudents()">Students</li>
          <li ng-click="showInstructors()">Instructors</li>
          <li ng-click="showTech()">Tech</li>
        </ul>
      </nav>
    </header>

    <div id="students" ng-show="showAllStudents">
      <div class="student" ng-repeat="student in students" ng-click="selectStudent(student)" ng-hide="selectedStudent">
        <img src="{{ student.image }}">
        <p>{{ student.name }}</p>
      </div>

      <div class="about" ng-show="selectedStudent">
        <div class="close" ng-click="clearSelectedStudent()">
          <p>&times;</p>
        </div>   
        <img src="{{ selectedStudent.image }}">
        <h3>{{ selectedStudent.name }}</h3>
        <p class="social-links">
          <a href="{{ selectedStudent.linkedin }}" target="_blank">
            <i class="fa fa-linkedin-square"> LinkedIn</i>
          </a>
        </p>
        <p class="social-links">
          <a href="{{ selectedStudent.twitter }}" target="_blank">
            <i class="fa fa-twitter-square"> Twitter</i>
          </a>  
        </p>
        <p class="social-links">
          <a href="{{ selectedStudent.github }}" target="_blank">
            <i class="fa fa-github-square"> Github</i>
          </a>  
        </p>
        <p>{{ selectedStudent.description }}</p>
      </div>
    </div>

    <div id="instructors" ng-show="showAllInstructors">
      <div class="instructor" ng-repeat="instructor in instructors" ng-click="selectInstructor(instructor)" ng-hide="selectedInstructor">
        <img src="{{ instructor.image }}">
        <p>{{ instructor.name }}</p>
      </div>

      <div class="about" ng-show="selectedInstructor">
        <div class="close" ng-click="clearSelectedInstructor()">
          <p>&times;</p>
        </div>   
        <img src="{{ selectedInstructor.image }}">
        <h3>{{ selectedInstructor.name }}</h3>
        <p>{{ selectedInstructor.description }}</p>
      </div>
    </div>

  </div>

</body>
</html>
